<div class="container startContainer">
    <form action=" " method="post" id="form">
        <div class="field">
            <label class="label">Name</label>
            <div class="control  has-icons-left">
                <input class="input inputMakuda" name="firstName" type="text" placeholder="Mario">
                <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
            </div>

        </div>

        <div class="field">
            <label class="label">Last Name</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input inputMakuda" name="lastName" type="text" placeholder="Rossi">
                <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input inputMakuda inputMakudaEmail" name="email" type="email" placeholder="mario.rossi@test.com">
                <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
            </div>
        </div>


        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea name="textArea" class="textarea textAreaMakuda" placeholder="Hey, how are you..."></textarea>
            </div>
        </div>

            </div>
            <div class="control">
                <button class="button is-link is-light" type="reset">Cancel</button>
            </div>
